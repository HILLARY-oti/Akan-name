    <p>This is the naming system of the Ghanians on which children where name after days of the week.</p>
    <p>For example if you were born on sunday and you are a male you would be called <strong>Kwasi.</strong></p>
    <p>And a female on sunday would be called <strong>Akosua.</strong></p>
